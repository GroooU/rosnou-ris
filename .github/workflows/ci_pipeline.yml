name: Microservices CI Pipeline

# 1. Триггер
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

# 2. Jobs
jobs:
  check-quality:
    runs-on: ubuntu-latest

    steps:
    # Шаг А: Клонируем репозиторий
    - name: Checkout code
      uses: actions/checkout@v3

    # Шаг Б: Устанавливаем Python
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # Шаг В: Устанавливаем зависимости
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Шаг Г: Проверка стиля кода (Flake8)
    - name: Lint with Flake8
      run: |
        flake8 . \
          --count \
          --select=E9,F63,F7,F82 \
          --show-source \
          --statistics

        flake8 . \
          --count \
          --exit-zero \
          --max-complexity=10 \
          --max-line-length=127 \
          --statistics

    # Шаг Д: Запуск тестов
    - name: Run Unit Tests
      run: |
        export PYTHONPATH=$PYTHONPATH:.
        pytest || echo "No tests found"
